<ion-header>
    <ion-toolbar color="dark">
      <ion-title ion-text-center color="light">Inicio</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <h1>FSDAFSDFASD !</h1>
  <ion-grid>
  <ion-slides pager="true" [options]="slideOpts">
  <ion-slide>
    <h1><img src="assets/img/bannerkh3.jpg" alt="your image" class="img-responsive"></h1>
  </ion-slide>
  <ion-slide>
    <h1><img src="assets/img/console.png" alt="your image" class="img-responsive"></h1>
  </ion-slide>
  <ion-slide>
    <h1><img src="assets/img/bannerrazer.jpg" alt="your image" class="img-responsive"></h1>
  </ion-slide>
</ion-slides>
 </ion-grid>

<h2>Produtos em Destaque</h2>
<hr>
<ion-grid text-wrap>
  <ion-row>
     
     <ion-col>
       <ion-row>
        <ion-card text-wrap *ngFor="let produto of produtos | async" (click)="adicionarProduto(produto.key)">
           
            <ion-card-header> 
                <h2><img [src]="produto.img" class="imagemHome" slot="start"></h2>
              
            </ion-card-header>
          
            <ion-card-content>
                <ion-card-title>{{ produto.nome }}</ion-card-title>
                <ion-card-subtitle>{{ produto.preco}}</ion-card-subtitle>
                 <h3> {{ produto.valor }} </h3>
            </ion-card-content>
        </ion-card>
      </ion-row>
     </ion-col>
     
  </ion-row>

  
 

 

</ion-grid>
</ion-content>
