<ion-header>
    <ion-toolbar color="dark">
      <ion-title ion-text-center color="gold">Inicio</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content color="dark">
  
  <ion-grid>
  <ion-slides pager="true" [options]="slideOpts">
  <ion-slide>
    <h1><img src="assets/img/bannerkh3.jpg" alt="your image" class="img-responsive"></h1>
  </ion-slide>
  <ion-slide>
    <h1><img src="assets/img/console.png" alt="your image" class="img-responsive"></h1>
  </ion-slide>
  <ion-slide>
    <h1><img src="assets/img/bannerrazer.jpg" alt="your image" class="img-responsive"></h1>
  </ion-slide>
</ion-slides>
 </ion-grid>

 
<ion-row class="pdestaque">
<h2>Produtos em Destaque</h2>
</ion-row>

<ion-grid text-wrap>
  <ion-row>
     <ion-col size="6" *ngFor="let produto of produtos | async" (click)="adicionarProduto(produto.key)">
          <ion-card>
            <ion-card-header>
                <ion-card-subtitle><img [src]="produto.img" class="imagemHome"></ion-card-subtitle>

                        <ion-row>
                              <ion-card-title>{{produto.nome}}</ion-card-title>
                        </ion-row>

                            <br>

                        <ion-row class="precoEs">
                              <app-valor [valor]="produto.preco"></app-valor>
                       </ion-row>

            </ion-card-header>     
          </ion-card>
      </ion-col>   
      
  </ion-row>
 

</ion-grid>
</ion-content>
